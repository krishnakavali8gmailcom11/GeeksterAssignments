<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Deals Of the Day</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <div class="img">
            <img src="./flipkart-plus_8d85f4.png" alt="Flipkart" />
          </div>
          <div class="plus">
            <a class="small-font" href="index.html"
              >Explore
              <span>Plus</span>
            </a>
            <img src="./plus_aef861.png" alt="Plus" />
          </div>
        </div>
        <div class="search">
          <input
            type="text"
            placeholder="Search for Products, brands and more"
          />
          <button><i class="fa fa-search"></i></button>
        </div>
        <div class="button">
          <button class="light-button">Login</button>
          <div class="dropdown">
            <div class="new-customer">
              New Customer? <a href="#">Sign Up</a>
            </div>
            <div class="option">
              <i class="fas fa-user-circle"></i>My profile
            </div>
            <div class="option">
              <i class="fas fa-plus"></i>Flipkart Plus Zone
            </div>
            <div class="option"><i class="fas fa-folder-plus"></i>Orders</div>
            <div class="option"><i class="fas fa-heart"></i>Wishlist</div>
            <div class="option"><i class="fas fa-band-aid"></i>Rewards</div>
            <div class="option">
              <i class="fas fa-money-check-alt"></i>Gift Cards
            </div>
          </div>
        </div>
        <div class="more">
          <button class="medium-text text">More</button>
          <div class="dropdown-1">
            <div class="option">
              <i class="fas fa-bell"></i>Notification Preference
            </div>
            <div class="option">
              <i class="fas fa-toolbox"></i>Sell on Flipkart
            </div>
            <div class="option">
              <i class="fas fa-question-circle"></i>24x7 Customer Care
            </div>
            <div class="option"><i class="fas fa-chart-line"></i>Advertise</div>
            <div class="option">
              <i class="fas fa-arrow-down"></i>Download App
            </div>
          </div>
        </div>

        <div class="cart">
          <i class="fa fa-shopping-cart"></i>
          <span class="medium-text">Cart</span>
        </div>
      </nav>
    </header>
  </body>
</html>
